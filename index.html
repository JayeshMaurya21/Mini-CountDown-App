<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count on it</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>CountDown Timer </h1>

    <div class="input-section">
      <label for="endDateTime">Enter End Date and Time:</label>
      <input type="datetime-local" id="endDateTime">
      <button id="setTimer">Set Timer</button>
    </div>
    
    <div id="countdown">
      <div>
        <span id="Days">
          00 
        </span>
        Days
      </div>

      <div>
        <span id="Hrs">
          00
        </span>
        Hours
      </div>

      <div>
        <span id="Min">
         00
        </span>
        Mins
      </div>

      <div>
        <span id="seconds">
          00
        </span>
        Sec
      </div>

    </div>

    <h2>Progress</h2>
    <div class="progess-container">
      <div id="progress-bar">

      </div>
    </div>
  </div> 
  <script src="script.js"></script>

  <footer class="down">
  This is a mini project made by <a       href="https://github.com/JayeshMaurya21">Jayesh
Maurya</a>  </footer>
</body>
</html>
